<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>E-commerce</title>
</head>
<body>
    
    <!-- inicio de seccion header -->

    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>E-commerce </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="buscar...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/watermelon.png" alt="">
                <div class="content">
                    <h3>watermelo</h3>
                    <span class="price">$1.500</span>
                    <span class="quantity">qty: 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/watermelon.png" alt="">
                <div class="content">
                    <h3>watermelo</h3>
                    <span class="price">$1.500</span>
                    <span class="quantity">qty: 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="./img/watermelon.png" alt="">
                <div class="content">
                    <h3>watermelo</h3>
                    <span class="price">$1.500</span>
                    <span class="quantity">qty: 1</span>
                </div>
            </div>

            <div class="total">total $5.000</div>
            <a href="#" class="btn">Check out</a>
        </div>

        <div class="login-form">
            <h3>Iniciar Sesion</h3>
            <input type="email" id="" class="box" placeholder="Correo">
            <input type="password" name="" id="" class="box" placeholder="Contraseña">
            <p>Olvidaste tu contraseña? <a href="">Haz click aqui</a></p>
            <p>No tienes cuenta? <a href="">Registrate Aqui</a></p>
            <input type="submit" value="Iniciar Sesion" class="btn">
        </div>

    </header>


    <!-- fin de seccion header -->



    <script src="./script.js"></script>
</body>
</html>
